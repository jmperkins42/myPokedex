<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-danger">
    <div class="d-flex justify-content-center py-5">
        <div class="card col-10 col-lg-8">
            <div class="card-header">
                <h1>MyPokedex :)</h1>
                <button 
                    class="btn btn-outline-primary" 
                    data-bs-toggle="offcanvas" 
                    data-bs-target="#filterPanel">
                    Filters
                </button>
                <div class="offcanvas offcanvas-start" id="filterPanel">
                    <div class="offcanvas-header">
                        <h5>Filters</h5>
                        <button class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <!-- Filtering for generation -->
                        <div class="d-flex col-6 mb-3">
                            <select id="genFilter" class="form-select">
                                <option value="1">Gen I</option>
                                <option value="2">Gen II</option>
                                <option value="3">Gen III</option>
                                <option value="4">Gen IV</option>
                                <option value="5">Gen V</option>
                                <option value="6">Gen VI</option>
                                <option value="7">Gen VII</option>
                                <option value="8">Gen VIII</option>
                                <option value="9" selected>Gen IX</option>
                            </select>
                        </div>
                        
                        <!-- Type filtering -->
                        <div class="d-flex col-6 mb-3">
                            <select id="typeFilter" class="form-select" multiple>
                                <option value="bug">Bug</option>
                                <option value="dark">Dark</option>
                                <option value="dragon">Dragon</option>
                                <option value="electric">Electic</option>
                                <option value="fairy">Fairy</option>
                                <option value="fighting">Fighting</option>
                                <option value="fire">Fire</option>
                                <option value="flying">Flying</option>
                                <option value="ghost">Ghost</option>
                                <option value="grass">Grass</option>
                                <option value="ground">Ground</option>
                                <option value="ice">Ice</option>
                                <option value="normal">Normal</option>
                                <option value="poison">Poison</option>
                                <option value="psychic">Psychic</option>
                                <option value="rock">Rock</option>
                                <option value="steel">Steel</option>
                                <option value="water">Water</option>
                            </select>
                        </div>
                        
                        <!-- Filter using ranges for base stats (min and max) -->
                        <div class="d-flex gap-2 col-10 mb-2">
                            <input type="number" id="hpMin" class="form-control" placeholder="HP min">
                            <input type="number" id="hpMax" class="form-control" placeholder="HP max">
                        </div>
                        <div class="d-flex gap-2 col-10 mb-2">
                            <input type="number" id="atkMin" class="form-control" placeholder="ATK min">
                            <input type="number" id="atkMax" class="form-control" placeholder="ATK max">
                        </div>
                        <div class="d-flex gap-2 col-10 mb-2">
                            <input type="number" id="defMin" class="form-control" placeholder="DEF min">
                            <input type="number" id="defMax" class="form-control" placeholder="DEF max">
                        </div>
                        <div class="d-flex gap-2 col-10 mb-2">
                            <input type="number" id="spaMin" class="form-control" placeholder="SpA min">
                            <input type="number" id="spaMax" class="form-control" placeholder="SpA max">
                        </div>
                        <div class="d-flex gap-2 col-10 mb-2">
                            <input type="number" id="spdMin" class="form-control" placeholder="SpD min">
                            <input type="number" id="spdMax" class="form-control" placeholder="SpD max">
                        </div>
                        <div class="d-flex gap-2 col-10 mb-2">
                            <input type="number" id="speMin" class="form-control" placeholder="Spe min">
                            <input type="number" id="speMax" class="form-control" placeholder="Spe max">
                        </div>
                        <hr/>
                        <!-- Apply filters -->
                        <button 
                            id="applyFilters" 
                            class="btn btn-primary w-100" 
                            data-bs-toggle="offcanvas" 
                            data-bs-target="#filterPanel">
                            Apply Filters
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="tblPokemon" class="table table-striped">
                        <thead>
                            <tr>
                                <th rowspan="2">#</th>
                                <th rowspan="2">Name</th>
                                <th rowspan="2">Type</th>
                                <th rowspan="2">Abilities</th>
                                <th colspan="6" class="text-center">Base Stats</th>
                            </tr>
                            <tr>
                                <th>HP</th>
                                <th>ATK</th>
                                <th>DEF</th>
                                <th>SpA</th>
                                <th>SpD</th>
                                <th>Spe</th>
                            </tr>
                        </thead>
                    <tbody></tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/src/app.js"></script>
</body>
</html>
